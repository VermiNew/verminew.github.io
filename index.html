<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="keywords"
      content="VermiNew, Michael, Web Development, Portfolio, GitHub Pages"
    />
    <meta
      name="description"
      content="Explore the world of web development with VermiNew (Michael). This is my portfolio and first full-fledged website journey hosted on GitHub Pages."
    />

    <!-- Page Title -->
    <title>VermiNew - Michael's Web Development Journey</title>

    <!-- Favicon -->
    <link rel="icon" type="image" href="assets/images/icon/icon.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/config.css" />
    <link rel="stylesheet" href="assets/css/all/website.css" media="screen" />
    <link rel="stylesheet" href="assets/css/main.css" media="screen" />

    <!-- JavaScript -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="assets/js/all/website.js"></script>

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="VermiNew - Michael's Web Development Journey"
    />
    <meta
      property="og:description"
      content="Explore the world of web development with VermiNew (Michael). This is my portfolio and first full-fledged website journey hosted on GitHub Pages."
    />
    <meta property="og:image" content="images/Logo_0.png" />
    <meta property="og:url" content="https://verminew.github.io/" />
    <meta property="og:type" content="website" />

    <!-- Canonical Tag -->
    <link rel="canonical" href="https://verminew.github.io/" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      id="u-theme-google-font"
    />

    <!-- Website Style -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nova+Square&display=swap");

      body {
        font-family: "Nova Square", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(180deg, #1e1e1e, #000000);
        color: #ffffff;
        overflow: hidden;
      }

      button {
        border: 2px solid transparent;
        transition: border 0.3s ease-in-out, 0.5s;
        background-color: #2e2e2e;
        color: #ffffff;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        border-image: linear-gradient(
          45deg,
          rgba(255, 0, 102, 0.5),
          rgba(153, 255, 102, 0.5)
        );
        border-image-slice: 1;
        border-width: 2px;
        color: gray;
      }

      .gradient-background {
        text-align: center;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      h1 {
        font-family: "Nova Square";
        color: #ffffff;
        margin-bottom: 20px;
        font-size: 32px;
        animation: fadeIn 5s infinite;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 24px;
        }

        button {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <section class="showcase">
      <div class="video-container">
        <video
          playsinline="playsinline"
          autoplay="autoplay"
          muted="muted"
          loop="loop"
          class="video-background"
        >
          <source src="assets/twojeWideo.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="content">
        <h1>Shoot For The Stars</h1>
        <h3>Full screen video landing page</h3>
        <a href="#about" class="btn">Read More</a>
      </div>
    </section>

    <div class="gradient-background">
      <h1>Choose Your Language / Wybierz Jezyk</h1>
      <button onclick="changeLanguage('pl')" title="Wybierz Polski">
        Polski
      </button>
      <button onclick="changeLanguage('en')" title="Choose English">
        English
      </button>
    </div>

    <script>
      function changeLanguage(language) {
        if (language === "pl") {
          window.location.href = "main_pl.html";
        } else if (language === "en") {
          window.location.href = "main_en.html";
        }
      }
    </script>
  </body>
</html>
