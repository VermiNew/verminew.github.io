    <!-- NoScript Styles -->
    <style>
      .noscript-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        z-index: 9999;
      }

      .noscript-content {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #ffffff;
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      .noscript-content h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #3490dc, #6574cd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .noscript-content p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
        color: #e2e8f0;
      }

      .noscript-content a {
        color: #60a5fa;
        text-decoration: none;
        border-bottom: 1px dashed #60a5fa;
        transition: all 0.3s ease;
      }

      .noscript-content a:hover {
        color: #93c5fd;
        border-bottom-color: #93c5fd;
      }

      @media (max-width: 640px) {
        .noscript-content {
          margin: 1rem;
          padding: 1.5rem;
        }

        .noscript-content h1 {
          font-size: 1.5rem;
        }

        .noscript-content p {
          font-size: 1rem;
        }
      }
    </style>
  </head>

    <noscript>

          </p>
        </div>
      </div>
    </noscript>
