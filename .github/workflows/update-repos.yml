name: Update Repository Data

on:
  schedule:
    # Raz dziennie o 2:00 UTC (3:00 CET / 4:00 CEST dla Polski)
    - cron: '0 2 * * *'
  
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes'
        required: false
        type: boolean
        default: false
  
  push:
    branches:
      - main
    paths:
      - '.github/scripts/fetch-repos.js'
      - '.github/workflows/update-repos.yml'
  
  repository_dispatch:
    types: [update_projects]
  
  # Opcjonalnie: po nowym repo lub update'cie repo
  # watch:
  #   types: [started]

jobs:
  update-repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ’¾ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-update-deps-${{ hashFiles('.github/scripts/package*.json') }}
          restore-keys: |
            ${{ runner.os }}-update-deps-

      - name: ðŸ“¦ Install dependencies
        working-directory: .github/scripts
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            npm install @octokit/rest
          fi

      - name: ðŸ“¡ Fetch repository data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        working-directory: .github/scripts
        run: |
          echo "ðŸ“Š Starting repository data fetch..."
          node fetch-repos.js
          echo "âœ… Fetch complete!"

      - name: ðŸ” Check for changes
        id: check_changes
        run: |
          if git diff --quiet public/data/repos.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes detected in repos.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in repos.json"
          fi

      - name: ðŸ“Š Generate diff summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "### ðŸ“Š Repository Data Changes" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`diff" >> $GITHUB_STEP_SUMMARY
          git diff public/data/repos.json | head -50 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.changed == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add public/data/repos.json
          
          # Commit message z datÄ…
          COMMIT_DATE=$(date -u +'%Y-%m-%d %H:%M UTC')
          git commit -m "chore: update repository data [skip ci]

          - Updated at: ${COMMIT_DATE}
          - Triggered by: ${{ github.event_name }}
          - Workflow: ${{ github.workflow }}"
          
          git push

      - name: âœ… Success summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "### âœ… Repository Data Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Updated at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes**: Yes" >> $GITHUB_STEP_SUMMARY

      - name: â„¹ï¸ No changes summary
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "### â„¹ï¸  No Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Repository data is already up to date." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Checked at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY