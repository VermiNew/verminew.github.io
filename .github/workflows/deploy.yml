name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - '.github/workflows/update-repos.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10  # Ostatnie 10 commitÃ³w dla changelog

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ’¾ Restore cached dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          npm ci
          npm install terser sharp --save-dev

      - name: ğŸ–¼ï¸ Generate PWA Assets
        run: node scripts/convert-images.js

      - name: ğŸ” Lint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ” Type Check
        run: npm run typecheck
        continue-on-error: false

      - name: ğŸ“ Generate Changelog
        run: |
          echo "### ğŸ“ Recent Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          git log --oneline --no-decorate -10 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ—ï¸ Build
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
        run: npm run build

      - name: ğŸ’¾ Cache build output
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ github.sha }}

      - name: ğŸ¨ Setup Image Optimization Tools
        uses: actions/cache@v3
        id: cache-image-tools
        with:
          path: |
            /usr/bin/convert
            /usr/bin/svgo
          key: ${{ runner.os }}-image-tools-v1

      - name: ğŸ“¥ Install Image Tools (if not cached)
        if: steps.cache-image-tools.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          npm install -g svgo

      - name: ğŸ–¼ï¸ Optimize Images
        run: |
          echo "Optimizing PNG images..."
          find dist -type f -name "*.png" -exec convert {} -strip -quality 85 {} \; 2>/dev/null || true
          
          echo "Optimizing JPG/JPEG images..."
          find dist -type f \( -name "*.jpg" -o -name "*.jpeg" \) -exec convert {} -strip -quality 85 {} \; 2>/dev/null || true
          
          echo "Optimizing SVG images..."
          find dist -type f -name "*.svg" -exec svgo {} --quiet \; 2>/dev/null || true
          
          echo "âœ… Image optimization complete!"

      - name: ğŸ“Š Build Size Report
        run: |
          echo "### ğŸ“¦ Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Size:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Top 10 Largest Files/Folders:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/* | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Summary
        run: |
          echo "### ğŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | github-pages |" >> $GITHUB_STEP_SUMMARY
          echo "| **URL** | ${{ steps.deployment.outputs.page_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deployed at** | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ PR Comment (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = 'âœ… Deploy successful';
            const url = '${{ steps.deployment.outputs.page_url }}';
            const message = `
            ### ${status}
            
            ğŸŒ **Preview URL**: ${url}
            ğŸ“¦ **Environment**: github-pages
            ğŸ”— **Commit**: \`${{ github.sha }}\`
            â° **Deployed at**: ${new Date().toISOString()}
            ğŸ‘¤ **Triggered by**: ${{ github.actor }}
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.issue.number,
              body: message
            });

